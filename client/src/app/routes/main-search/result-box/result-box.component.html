<div id="result">
    <div class="line_cnt">
        <ng-container *ngFor="let item of items">
            <ng-container *ngFor="let defAndSource of item.defAndSource">
                <span class="word"><b> {{item.term}} </b></span>- {{defAndSource?.definition}}<br><br>
                <div class="row" style="margin-top: 2px;">
                    <div class="col-md-12">
                        <div class="pull-left"></div>
                        <div class="pull-left toolbox-fulltext">Source: <small> {{defAndSource?.source}}</small></div>
                    </div>
                </div>
                <div class="row" style="margin-top: 2px;">
                    <div class="col-md-12">
                        <div class="pull-left"></div>
                        <div class="pull-right toolbox-fulltext">Dictionary: <small> {{switchType(item.type)}} </small>
                        </div>
                    </div>
                </div>
            </ng-container>
            <hr>
        </ng-container>
    </div>
</div>
